<div class="container" [ngClass]="{'clicked' : showDetails}">
  <div class="list">
    <app-pokemon-list [pokemons]="pokemons" (pokemonClicked)="onPokemonClick($event)"></app-pokemon-list>
  </div>
  <div class="details">
    <app-pokemon-detail [selectedPokemon]="selectedPokemon" *ngIf="showDetails"></app-pokemon-detail>
  </div>
</div>
